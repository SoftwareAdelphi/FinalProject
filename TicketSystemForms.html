        $(this).find("option:selected").each(function(){
            var optionValue = $(this).attr("value");
            if(optionValue){
                $(".option").not("." + optionValue).hide();
                $("." + optionValue).show();
            } else{
                $(".option").hide();
            }
        });
    }).change();
});
</script>
